<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Request Form</title>

</head>
<body>
    <h1>Appointment Request Form</h1>
    <span>Let us know how we can help you</span><br>
    <br>
    <span>Full Name</span><br>
    <input type="text" id="firstname" name="firstname">
    <label for="firstname">First Name</label>
    <input type="text" id="lastname" name="lastname">
    <label for="lastname"> Last Name</label>
    <br>
    <span>Contact Number</span><br>
    <input type="tel" size="10" maxlength="10" id="contactnumber" name="contactnumber" autocomplete="tel" placeholder="0000-000-0000"><br>
    <label for="contactnumber">Please enter a valid phone number</label>
    <span>Email Address </span><br>
    <input type="email" name="email" id="email"  autocomplete="email"><br>
    <label for="email">example@example.com </label><br>
    <span> <b>Address</b></span><br>
    <input type="text" name="Address" id="Address" autocomplete="address-level1"><br>
    <label for="Address">Street Address </label><br>
    <input type="text" name="Address2" id="Address2" autocomplete="address-level2"><br>
    <label for="Address2">Street Address line 2</label><br>
    <input type="text" name="city" id="city" autocomplete="address-level3"><br>
    <label for="city">City</label><br>
    <input type="text" name="state" id="state" autocomplete="address-level3"><br>
    <label for="state">State/Province</label><br>
    <input type="number" id="zipcode" name="zipcode" autocomplete="postal-code" ><br>
    <label for="zipcode">Postal/Zip Code</label>

    

</body>
</html>
