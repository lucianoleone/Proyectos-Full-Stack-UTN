<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./CSS/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <aside class="sidebar">
        <ul class="sidebar-list">
            <!-- Item abrir -->
            <li>
                <div class="sidebar-list-itemshortcut">
                    <div class="sidebar-list-item-command">
                        <i class="bi bi-folder2-open"></i>
                        <span>Open</span>
                    </div>
                    <div>
                        <span class="sidebar-list-item-shortcut">Ctrl+O</span>
                    </div>
                </div>
            </li>
            <!-- item guardar en -->
            <li>
                <div class="sidebar-list-item">
                    <div class="sidebar-list-item-command">
                        <i class="bi bi-download"></i>
                        <span>Guardar en...</span>
                    </div>
                </div>
            </li>
            <!-- Exportar -->
            <li>
                <div class="sidebar-list-itemshortcut">
                    <div class="sidebar-list-item-command">
                        <i class="bi bi-image"></i>
                        <span>Export image...</span>
                    </div>
                    <div>
                        <span class="sidebar-list-item-shortcut">Ctrl+Shift+E</span>
                    </div>
                </div>
            </li>
            <!-- live collaboration... -->
            <li>
                <div class="sidebar-list-item">
                    <div class="sidebar-list-item-command">
                        <i class="bi bi-people"></i>
                        <span>Live collaboration...</span>
                    </div>
                </div>
            </li>
                <!-- Command Palette (violeta) -->
            <li>
                <div class="sidebar-list-itemshortcut">
                    <div class="sidebar-list-item-command sidebar-list-itemviolet">
                        <i class="bi bi-lightning-charge sidebar-list-itemviolet"></i>
                        <span>Command Palette</span>
                    </div>
                    <div class="sidebar-list-itemviolet-shorcut">
                        <span>Ctrl+/</span>
                    </div>
                </div>
            </li>
            <!-- Help -->
            <li>
                <div class="sidebar-list-itemshortcut">
                    <div class="sidebar-list-item-command">
                        <i class="bi bi-question-circle"></i>
                        <span>Help</span>
                    </div>
                    <div>
                        <span class="sidebar-list-item-shortcut">?</span>
                    </div>
                </div>
            </li>
            <!-- Reset the canvas -->
            <li>
                <div class="sidebar-list-item">
                    <div class="sidebar-list-item-command">
                        <i class="bi bi-trash"></i>
                        <span>Reset the canvas</span>
                    </div>
                </div>
            </li>
        </ul>
    </aside>

</body>
</html>
